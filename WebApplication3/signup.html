<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboad</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script type="text/javascript">
function sub()
{
if(document.getElementById("t1").value == "")
alert("Please enter your name");
else if(document.getElementById("t2").value == "")
alert("Please enter a password");
else if(document.getElementById("t2").value != document.getElementById("t3").value)
alert("Please enter correct password");
else if(document.getElementById("t5").value == "")
    alert("Please enter your name");
else if (document.getElementById("t6").value == "")
    alert("Please enter your address");
else if (document.getElementById("t8").value == "")
    alert("Please enter your city");
else if (document.getElementById("t9").value == "")
    alert("Please enter your state");
else if (document.getElementById("t10").value == "")
    alert("Please enter your country");
else if (document.getElementById("t12").value == "")
        alert("Please enter your mobile");
else
alert("Form has been submitted");
}
    </script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                <img src="assets/img/logo.png" alt="" />
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                          
                                <div style="padding-left:40px">
                                    <fieldset>
                                       
                                        <p>

                                            Id : <br /><input type="number" id="t0" /><br /><br />
                                            User Id :<br /><input type="text" id="t1"><br><br>
                                            Password :  <br />   <input type="password" id="t2"><br><br>
                                            Confirm Password :<br /><input type="password" id="t3"><br><br>
                                            Company Name : <br /><input type="text" id="t4" /><br /><br />
                                            Name :    <br />    <input type="text" id="t5" /><br /><br />
                                            Address 1 :<br>  <textarea rows="2" cols="25" id="t6"></textarea><br><br>
                                            Address 2 : <br />  <textarea rows="2" cols="25" id="t7"></textarea><br><br>
                                            City :<br /><input type="text" id="t8" />
                                            <br /><br />
                                            State :<br /><input type="text" id="t9" /><br /><br />

                                            Country :<br /><input type="text" id="t10" />
                                            <br /><br />
                                            Phone :<br />
                                            <input type="number" id="t11" /><br /><br />
                                            Mobile :<br /><input type="number" id="t12" /><br /><br />

                                            <input type="button" value="Submit" onclick="sub()">
                                            <input type="reset" value="Clear All">
                                        </p>
                                    </fieldset>
                                </div>
                            </form>

</body>
</html>
